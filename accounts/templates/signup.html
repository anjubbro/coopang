<script>
    // Change the type of input to password or text
    function Toggle() {
        var temp = document.getElementById("typepass");
        if (temp.type === "password") {
            temp.type = "text";
        }
        else {
            temp.type = "password";
        }
    }

    function Toggle2() {
        var temp = document.getElementById("typepass2");
        if (temp.type === "password") {
            temp.type = "text";
        }
        else {
            temp.type = "password";
        }
    }


</script>

<div>
<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <br>
    <p>password</p>
    <input type="password" name="password" id="typepass">
    <input type="checkbox"
           onclick="Toggle()">
    <br>
    <p>password again</p>
    <input type="password" name="confirm" id="typepass2">
    <input type="checkbox"
           onclick="Toggle2()">
    <br>
    <input type="submit" value="회원가입">
</form>

    </div>
